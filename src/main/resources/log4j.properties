### \u8BBE\u7F6ELogger\u8F93\u51FA\u7EA7\u522B\u548C\u8F93\u51FA\u76EE\u7684\u5730\uFF08\u63A7\u5236\u53F0\u548C\u6587\u4EF6\u5939\uFF09 ###
log4j.rootLogger=debug, stdout,logfile
# \u8BBE\u7F6E\u60F3\u8981\u989D\u5916\u65E5\u5FD7\u7EA7\u522B\u7684\u76EE\u5F55
log4j.logger.com.nick.net.xunlei=debug
### \u628A\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
###\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u683C\u5F0F\u4E3A.err\u7EA2\u8272\u5B57\u4F53###
log4j.appender.stdout.Target=System.out
###\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u5E03\u5C40\u65B9\u5F0F###
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
### \u628A\u65E5\u5FD7\u4FE1\u606F\u8F93\u51FA\u5230\u6587\u4EF6: log.txt ###
log4j.appender.logfile=org.apache.log4j.FileAppender
### \u8BBE\u7F6E\u8F93\u51FA\u6587\u4EF6\u7684\u540D\u5B57 ###
log4j.appender.logfile.File=./logs/log.txt
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
### \u81EA\u5B9A\u4E49\u8F93\u51FA\u65E5\u5FD7\u7684\u683C\u5F0F ###
log4j.appender.logfile.layout.ConversionPattern=%d %c [%t] %p %m%n
#\u65E5\u5FD7\u7EA7\u522B\u4ECE\u9AD8\u5230\u4F4E\u5206\u4E3A:
#A: off     \u6700\u9AD8\u7B49\u7EA7\uFF0C\u7528\u4E8E\u5173\u95ED\u6240\u6709\u65E5\u5FD7\u8BB0\u5F55\u3002
#B: fatal   \u6307\u51FA\u6BCF\u4E2A\u4E25\u91CD\u7684\u9519\u8BEF\u4E8B\u4EF6\u5C06\u4F1A\u5BFC\u81F4\u5E94\u7528\u7A0B\u5E8F\u7684\u9000\u51FA\u3002
#C: error   \u6307\u51FA\u867D\u7136\u53D1\u751F\u9519\u8BEF\u4E8B\u4EF6\uFF0C\u4F46\u4ECD\u7136\u4E0D\u5F71\u54CD\u7CFB\u7EDF\u7684\u7EE7\u7EED\u8FD0\u884C\u3002
#D: warn    \u8868\u660E\u4F1A\u51FA\u73B0\u6F5C\u5728\u7684\u9519\u8BEF\u60C5\u5F62\u3002
#E: info    \u4E00\u822C\u548C\u5728\u7C97\u7C92\u5EA6\u7EA7\u522B\u4E0A\uFF0C\u5F3A\u8C03\u5E94\u7528\u7A0B\u5E8F\u7684\u8FD0\u884C\u5168\u7A0B\u3002
#F: debug   \u4E00\u822C\u7528\u4E8E\u7EC6\u7C92\u5EA6\u7EA7\u522B\u4E0A\uFF0C\u5BF9\u8C03\u8BD5\u5E94\u7528\u7A0B\u5E8F\u975E\u5E38\u6709\u5E2E\u52A9\u3002
#G: trace   \u5F88\u4F4E\u7684\u65E5\u5FD7\u7EA7\u522B\uFF0C\u4E00\u822C\u4E0D\u4F1A\u4F7F\u7528\u3002
#H: all     \u6700\u4F4E\u7B49\u7EA7\uFF0C\u7528\u4E8E\u6253\u5F00\u6240\u6709\u65E5\u5FD7\u8BB0\u5F55\u3002
